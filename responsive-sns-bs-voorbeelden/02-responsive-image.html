<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <style type="text/css"></style>

  <body>
    <h2>Show Different Images Depending on Browser Width</h2>
    <p>
      Resize the browser width and the image will change at 600px and 1500px.
    </p>

    <picture>
      <source srcset="images/img_flowers.jpg" media="(min-width: 1500px)" />
      <source srcset="images/img_smallflower.jpg" media="(min-width: 600px)" />
      <source srcset="images/img_girl.jpg" />
      <img src="images/img_flowers.jpg" alt="Flowers" />
    </picture>
  </body>
</html>
