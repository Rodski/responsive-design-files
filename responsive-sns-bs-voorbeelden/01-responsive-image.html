<!DOCTYPE html>
<html lang="en">
<head>
    <style type="text/css">
        img
        {
            max-width: 100%;
            height: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>

<body>

<h2>Responsive Image</h2>
<p>"max-width:100%" prevents the image from getting bigger than its original size. However, if you make the browser
    window smaller, the image will still scale down.</p>
<p>Resize the browser window to see the effect.</p>

<img src="images/img_girl.jpg">




</body>
</html>
