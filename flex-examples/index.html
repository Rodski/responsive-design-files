<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox voorbeeld 1</title>
    <style>
      .parent {
        display: flex;
        height: 300px;
        background: grey;
        width: 60%;
        margin: 0 auto;
      }

      .child {
        width: 60%;
        height: 100px;
        margin: auto;
        padding: 10px;
        /* langs de 4 zijden 'auto' = centered + centered */
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <p>inhoud</p>
      </div>
    </div>
  </body>
</html>
